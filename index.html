<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c12573f25e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="contianer">
        <form id="myForm">
            <div class="icon">
                <span class="icon-1"><i class="ri-telegram-2-fill"></i></span>
                <span class="icon-2"><i class="fa-solid fa-circle-check"></i></span>
            </div>
            <div class="input-box">
                <label for="name">Full Name:</label>
                <input type="text" placeholder="Enter your name" id="name">
                <span class="name-requried"></span>
            </div>
            <div class="input-box">
                <label for="phone">Phone No:</label>
                <input type="tel" placeholder="123 456 7890" id="phone">
                <span class="phone-requried"></span>
            </div>
            <div class="input-box">
                <label for="email">Email Id:</label>
                <input type="email" placeholder="Enter your email" id="emailbox">
                <span class="email-requried"></span>
            </div>
            <div class="input-box">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter your password" id="password">
                <span class="password-requried"></span>
                <span class="eye-icon"><i class="fa-solid fa-eye-slash"></i></span>
            </div>
            <div class="input-box">
                <label for="message">Message:</label>
                <textarea rows="5" name="" id="message" placeholder="Enter here"></textarea>
                <span class="message-required"></span>
            </div>
        </form>
        <div class="button">
            <button type="submit"  id="btn">Submit</button>
        </div>
        <span class="submit-required"></span>
        <span class="popup-required">Form submitted successfully
            <i class="fa-solid fa-circle-check"></i>
        </span>
    </div>


    <script src="script.js"></script>
</body>

</html>
